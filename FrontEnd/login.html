<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body class="body-login">
<header class="header-title-nav">
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<li>
                <a href="index.html">projets</a>
            </li>
			<li>contact</li>
			<li>
				<a href="login.html">login</a>
			</li>
			<li><img class="instagram-logo" src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main class="main-login">
	<section class="login">
        <h2>Login</h2>
		<form class="form-login" action="#" method="post">
			<p class="error-message" id="error-message" style="display: none;">Erreur dans l’identifiant ou le mot de passe.</p>
            <label class="label-login" for="email">E-mail</label>
            <input class="input-login" type="email" name="email" id="email">
            <label class="label-login" for="password">Mot de passe</label>
            <input class="input-login" type="password" name="password" id="password">
            <input class="btn-green-white" type="submit" id="login" value="Se connecter" autocomplete="current-password">
        </form>
        <p><a class="a-password" href="#">Mot de passe oublié</a></p>
    </section>
</main>
<footer class="footer-login">
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script src="auth.js"></script>
</body>
</html>
